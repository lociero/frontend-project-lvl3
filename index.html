<!doctype html>
<html>

<head>
  <title>RSS Agregator</title>
</head>

<body class="bg-dark">
  <div class="container mt-2">
    <form class="col mx-2" data-testid="form_test" id="main_form">
      <div class="input-group">
        <input required name="url" id="url_input" type="text" class="form-control" placeholder="RSS link" aria-label="url">
        <button type="submit" name="add" class="btn btn-outline-primary" id="add_button" aria-label="add">Add</button>
      </div>
      <p class="text-muted m-0" id="example_text">Example: https://ru.hexlet.io/lessons.rss</p>
      <p id="info_text" class="text-danger m-0 d-none"></p>
    </form>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal_body" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a id="modal_link" href="#" class="btn btn-primary">Full Article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="main_container" class="container-fluid mt-5 mx-auto d-none">
      <h2 class="text-light" id="feeds_title">Feeds</h2>
      <ul class="list-group mb-5" id="feeds_list">
      </ul>
      <h2 class="text-light" id="posts_title">Posts</h2>
      <ul class="list-group" id="posts_list">
      </ul>
    </div>
  </div>

</body>

</html>
