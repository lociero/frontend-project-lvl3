<!doctype html>
<html>

<head>
  <title>RSS Agregator</title>
</head>

<body>
  <div class="container d-flex align-items-center mt-2">
    <form class="col" data-testid="form_test">
      <div class="form-row">
        <div class="col-md-10">
          <input id="url_input" type="text" class="form-control" placeholder="RSS link">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-outline-primary w-100">ADD</button>
        </div>
      </div>
    </form>

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
      Launch demo modal
    </button> -->

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal_label">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_body">
          </div>
          <div class="modal-footer">
            <a id="modal_link" href="#" class="btn btn-primary">Full Article</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
