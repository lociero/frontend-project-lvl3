<!doctype html>
<html>

<head>
  <title>RSS Agregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container mt-2">
    <form class="col" data-testid="form_test">
      <div class="input-group">
        <input required id="url_input" type="text" class="form-control" placeholder="RSS link" aria-label="RSS link">
        <button type="submit" class="btn btn-outline-primary" id="button-addon2">Add</button>
      </div>
      <p class="text-muted m-0">Example: https://ru.hexlet.io/lessons.rss</p>
      <p id="error_text" class="text-danger m-0 d-none"></p>
    </form>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal_title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal_body" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a id="modal_link" href="#" class="btn btn-primary">Full Article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="main_container" class="container-fluid mt-5 mx-auto d-none">
      <h2 class="text-light">Feeds</h2>
      <ul class="list-group mb-5" id="feeds_list">
        <!-- <li class="list-group-item list-group-item-dark">An item</li> -->
      </ul>
      <h2 class="text-light">Posts</h2>
      <ul class="list-group" id="posts_list">
      </ul>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</html>
